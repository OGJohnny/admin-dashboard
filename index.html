<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Questrial&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Administrative Dashboard</title>
  </head>
  <body>
    <div class="mainGrid">
      <div class="header">
        <div class="search">
          <img src="./images/magnify.svg" alt="search" />
          <input type="search" id="searchbar" />
        </div>
        <div class="alert">
          <img src="./images/bell-ring-outline.svg" alt="alert" id="bell" />
          <img src="./images/account-box.svg" alt="user-photo" id="account" />
          <p id="name">Morgan Oakley</p>
        </div>
        <div class="user">
          <img
            src="./images/account-box.svg"
            alt="user-photo"
            id="user-photo"
          />
          <p id="hi">Hi there,</p>
          <p id="user">Morgan Oakley (@morgan)</p>
        </div>
        <div class="buttons">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="dashboard">
          <div class="logo">
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
            <div class="squares"></div>
            <h2>Dashboard</h2>
          </div>
          <ul>
            <li><img src="./images/home.svg" alt="home" />Home</li>
            <li>
              <img
                src="./images/card-account-details-outline.svg"
                alt="profile"
              />Profile
            </li>
            <li>
              <img src="./images/message-reply.svg" alt="messages" />Messages
            </li>
            <li>
              <img src="./images/clock-time-three.svg" alt="history" />History
            </li>
            <li><img src="./images/note-multiple.svg" alt="tasks" />Tasks</li>
            <li>
              <img
                src="./images/account-group.svg"
                alt="communities"
              />Communities
            </li>
          </ul>
        </div>
        <div class="dashboard">
          <ul>
            <li><img src="./images/cog.svg" alt="settings" />Settings</li>
            <li><img src="./images/help-box.svg" alt="support" />Support</li>
            <li>
              <img src="./images/shield-check.svg" alt="privacy" />Privacy
            </li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <div class="project-container">
          <h2>Your Projects</h2>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
          <div class="project"></div>
        </div>
        <div class="announcements">
          <h2>Announcements</h2>
          <div></div>
        </div>
        <div class="trending">
          <h2>Trending</h2>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
